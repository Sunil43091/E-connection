
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="css/sunil.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <title>chooseformmobile</title>
</head>

<body>

    <!-- cartempty section start -->

<section class="chooseformmobile ">
    <div class="container">
        <h3>Make a Enquiry</h3>
        <p>Matt Carter</p>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">First name *</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="First name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Company</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Company">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Phone Number *</label>
                    <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="1234567890">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Event Date *</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="date">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Budget</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Budget">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </div>
              <div class="col-md-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Last name *</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Last name *">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Contact Email *</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Contact Email">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Type of event</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Type of event</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Event Location</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Event Location">
                  </div>
            </div>
        </div>
        <div class="choosebtn text-center">
            <button type="submit" class="btn SavecolBTN mt-5 pb-5"><a href="#">Submit</a></button>
        <button type="submit" class="btn btndelete mt-5 pb-5"><a href="#">Delete account</a></button>
        </div>
    </div>
</section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/sunil.js"></script>
</body>

</html>
